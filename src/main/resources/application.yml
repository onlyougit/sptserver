spring:
  profiles: dev

  datasource:
    url: jdbc:mysql://localhost:3306/sptwin?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
    username: root
    password: admin
    driverClassName: com.mysql.jdbc.Driver





